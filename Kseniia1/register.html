<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Росинка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="email"], 
        textarea, 
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"], 
        input[type="button"] {
            padding: 10px 20px;
            background-color: #ff8000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover, 
        input[type="button"]:hover {
            background-color: #e67300;
        }
        table {
            border-collapse: collapse;
        }
        .register-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <table border="0" width="900" cellpadding="0" cellspacing="0" align="center" bgcolor="#ff8000">
        <tr>
            <td width="150" align="center">
                <img src="https://via.placeholder.com/150x50.png?text=City+Class" alt="Логотип Росинка">
            </td>
            <td align="center"><h1>Росинка</h1></td>
            <td width="200">
                <table cellpadding="5" width="100%">
                    <tr>
                        <td align="right"><input type="text" placeholder="логин"></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="password" placeholder="пароль"></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="submit" value="войти">&nbsp;<a href="register.html">регистрация</a></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- Навигационное меню -->
    <table border="0" width="900" cellpadding="5" cellspacing="0" align="center">
        <tr>
            <td align="center"><a href="index.html">Главная</a></td>
            <td align="center"><a href="catalog.html">Каталог</a></td>
            <td align="center"><a href="sales.html">Акции</a></td>
            <td align="center"><a href="contacts.html">Контакты</a></td>
            <td align="right"><input type="text" placeholder="поиск"> <input type="button" value="искать"></td>
        </tr>
    </table>

    <hr width="900" align="center">

    <!-- Основное содержание -->
    <table border="0" width="900" cellpadding="5" cellspacing="0" align="center">
        <tr>
            <!-- Боковое меню -->
            <td width="150" valign="top" align="center" bgcolor="#ff8000">
                <a href="index.html">О нас</a><br>
                <a href="history.html">История</a><br>
                <a href="staff.html">Сотрудники</a><br>
                <a href="delivery.html">Доставка</a>
            </td>
            
            <!-- Основной контент -->
            <td valign="top">
                <h1 align="center">Регистрация</h1>
                
                <div class="register-form">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastname">Фамилия:</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_password">Подтвердите пароль:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                    
                        <div class="form-group">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree">Я согласен с условиями использования и политикой конфиденциальности</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Зарегистрироваться">
                        </div>
                    </form>
                </div>
            </td>
            
            <!-- Баннеры -->
            <td width="190" valign="top" align="center" bgcolor="#ff8000">
                <a href="sales.html"><img src="https://via.placeholder.com/170x100.png/ff8000/ffffff?text=Росинка" width="170" alt="Росинка"></a>
                <p>Росинка</p>
                <a href="catalog.html"><img src="https://via.placeholder.com/170x100.png/ff8000/ffffff?text=Росинка" width="170" alt="Росинка"></a>
                <p>Росинка</p>
                <a href="sales.html"><img src="https://via.placeholder.com/170x100.png/ff8000/ffffff?text=Росинка" width="170" alt="Росинка"></a>
                <p>Росинка</p>
            </td>
        </tr>
    </table>

    <table border="0" width="900" cellpadding="10" cellspacing="0" align="center" bgcolor="#ff8000">

        </tr>
    </table>
</body>
</html>
